name: C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest -C Release

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: CW2
        path: CW2
